<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>koros | bio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      max-width: 500px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(10px);
    }
    .rainbow-text {
      background: linear-gradient(to right, red, orange, yellow, green, cyan, blue, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: rainbow 5s linear infinite;
    }
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .card p {
      font-size: 1rem;
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }
    .footer {
      font-size: 0.85rem;
      opacity: 0.7;
    }
    @media (max-width: 500px) {
      .rainbow-text {
        font-size: 2rem;
      }
      .card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body onclick="playAndOpen()">
  <div class="card">
    <h1 class="rainbow-text">koros</h1>
    <p id="about">Hey, I’m koros. I do cool stuff with ai, chill in VRChat, and commit arson here and there. This is my little corner of the web. idk what else to put here so uhhh bye?</p>
    <div class="footer">© 2025 koros — hosted on GitHub Pages</div>
  </div>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f9d78e84e3.mp3"></audio>
  <script>
    function playAndOpen() {
      const audio = document.getElementById('clickSound');
      audio.play();
      setTimeout(() => {
        window.open('https://www.youtube.com/@wisdnn?sub_confirmation=1', '_blank');
      }, 150);
    }
  </script>
</body>
</html>
