<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koros terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'JetBrains Mono', monospace;
            color: #00ff00;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
        }
        
        /* CRT flicker */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
            z-index: 2;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.2; }
        }
        
        .container {
            position: relative;
            z-index: 3;
            padding: 2rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .terminal-header {
            margin-bottom: 2rem;
        }
        
        .username {
            color: #ff69b4;
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 0 10px #ff69b4;
            margin-bottom: 0.5rem;
        }
        
        .system-message {
            color: #00ffff;
            font-size: 0.9rem;
            opacity: 0;
            animation: typewriter 3s ease-in-out forwards;
            animation-delay: 1s;
        }
        
        @keyframes typewriter {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .main-message {
            position: absolute;
            top: 40%;
            left: 15%;
            color: #888;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 4s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .cursor {
            position: absolute;
            top: 40%;
            left: calc(15% + 400px);
            color: #00ff00;
            font-size: 1rem;
            animation: blink 1s infinite, jitter 0.1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes jitter {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, 1px); }
            75% { transform: translate(1px, -1px); }
            100% { transform: translate(0, 0); }
        }
        
        .navigation {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .nav-link {
            color: #00ff00;
            text-decoration: none;
            font-size: 0.9rem;
            position: relative;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #ff69b4;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #ff69b4;
        }
        
        .nav-link:hover {
            color: #ff69b4;
            text-shadow: 0 0 5px #ff69b4;
            transform: translateX(5px);
        }
        
        .nav-link:hover::before {
            width: 100%;
        }
        
        /* Background console output */
        .console-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }
        
        .console-line {
            position: absolute;
            color: #00ff00;
            font-size: 0.8rem;
            opacity: 0;
            animation: consoleFade 8s infinite;
        }
        
        .console-line:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .console-line:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .console-line:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }
        
        .console-line:nth-child(4) {
            bottom: 20%;
            right: 10%;
            animation-delay: 6s;
        }
        
        @keyframes consoleFade {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 0.1; }
        }
        
        @media (max-width: 768px) {
            .main-message {
                left: 5%;
                top: 35%;
                font-size: 0.9rem;
            }
            
            .cursor {
                left: calc(5% + 300px);
            }
            
            .navigation {
                bottom: 1rem;
                right: 1rem;
            }
            
            .nav-link {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="console-bg">
        <div class="console-line">echo "loading modules..."</div>
        <div class="console-line">system check: OK</div>
        <div class="console-line">access granted</div>
        <div class="console-line">terminal ready</div>
    </div>
    
    <div class="container">
        <div class="terminal-header">
            <div class="username">user@koros</div>
            <div class="system-message">Boot sequence initialized... Access granted.</div>
        </div>
        
        <div class="main-message">this is the wrong place to find the right person.</div>
        <div class="cursor">█</div>
        
        <div class="navigation">
            <a href="#" class="nav-link">↪ enter discord</a>
            <a href="#" class="nav-link">↪ launch youtube</a>
            <a href="#" class="nav-link">↪ connect to github</a>
            <a href="#" class="nav-link">↪ trace roblox</a>
        </div>
    </div>
</body>
</html>
