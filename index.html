<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>koros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'JetBrains Mono', monospace;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .title {
            font-size: 4rem;
            font-weight: 600;
            color: #ff69b4;
            text-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 30px #ff69b4,
                0 0 40px #ff69b4;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .subtext {
            font-size: 1rem;
            color: #666;
            opacity: 0.7;
            margin-bottom: 3rem;
            font-weight: 300;
        }
        
        .button-row {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: #1a1a1a;
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            border-color: #00ffff;
            box-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff;
            background: #2a2a2a;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn.discord:hover {
            border-color: #ff69b4;
            box-shadow: 
                0 0 10px #ff69b4,
                0 0 20px #ff69b4,
                0 0 30px #ff69b4;
        }
        
        .btn.youtube:hover {
            border-color: #ff0000;
            box-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
        }
        
        .btn.roblox:hover {
            border-color: #ff6b35;
            box-shadow: 
                0 0 10px #ff6b35,
                0 0 20px #ff6b35,
                0 0 30px #ff6b35;
        }
        
        .btn.github:hover {
            border-color: #ffffff;
            box-shadow: 
                0 0 10px #ffffff,
                0 0 20px #ffffff,
                0 0 30px #ffffff;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">koros</h1>
        <p class="subtext">> hello, you've found me i think</p>
        <div class="button-row">
            <a href="#" class="btn discord">Discord</a>
            <a href="#" class="btn youtube">YouTube</a>
            <a href="#" class="btn roblox">Roblox</a>
            <a href="#" class="btn github">GitHub</a>
        </div>
    </div>
</body>
</html>
