<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>koros's terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      background: #000;
      color: #fff;
      font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      overflow: hidden;
      position: relative;
      /* CRT scanline effect */
      background-image:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.02) 0px,
          rgba(255,255,255,0.02) 1px,
          transparent 1.5px,
          transparent 4px
        );
      /* Flicker animation */
      animation: crt-flicker 2.5s infinite steps(2);
    }
    @keyframes crt-flicker {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(0.97) contrast(1.03); }
      60% { filter: brightness(1.03) contrast(0.97); }
    }

    /* Fake console output in background */
    .console-bg {
      position: absolute;
      left: 2vw;
      top: 30vh;
      width: 40vw;
      max-width: 90vw;
      font-size: 0.95rem;
      color: #0ff8;
      opacity: 0.13;
      pointer-events: none;
      user-select: none;
      z-index: 0;
      line-height: 1.5;
      white-space: pre;
      animation: bg-fade 12s linear infinite alternate;
    }
    @keyframes bg-fade {
      0% { opacity: 0.13; }
      50% { opacity: 0.22; }
      100% { opacity: 0.13; }
    }

    /* Top-left user alias */
    .user-alias {
      position: absolute;
      top: 2.5vh;
      left: 2vw;
      font-size: 1.15rem;
      color: #ff69b4;
      text-shadow:
        0 0 6px #ff69b4,
        0 0 12px #ff69b4,
        0 0 18px #ff69b4;
      letter-spacing: 0.5px;
      z-index: 2;
      font-weight: 700;
      user-select: none;
    }

    /* Typing system message */
    .system-message {
      position: absolute;
      top: 6.2vh;
      left: 2vw;
      font-size: 1.05rem;
      color: #0ff;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff8;
      min-height: 1.5em;
      z-index: 2;
      user-select: none;
      white-space: pre;
    }

    /* Off-center message + cursor */
    .off-message-row {
      position: absolute;
      left: 12vw;
      top: 54vh;
      display: flex;
      align-items: center;
      z-index: 2;
      user-select: none;
    }
    .off-message {
      font-size: 1.02rem;
      color: #fff8;
      letter-spacing: 0.1px;
      font-weight: 400;
      margin-right: 0.5em;
      text-shadow: 0 0 2px #fff2;
    }
    .jitter-cursor {
      font-size: 1.2rem;
      color: #ff69b4;
      text-shadow:
        0 0 8px #ff69b4,
        0 0 16px #ff69b4;
      animation: cursor-blink 1.1s steps(1) infinite, cursor-jitter 0.18s infinite;
      will-change: transform;
      margin-left: 0.1em;
      user-select: none;
    }
    @keyframes cursor-blink {
      0%, 60% { opacity: 1; }
      61%, 100% { opacity: 0.2; }
    }
    @keyframes cursor-jitter {
      0% { transform: translate(0,0);}
      20% { transform: translate(1px, -1px);}
      40% { transform: translate(-1px, 1px);}
      60% { transform: translate(1.5px, 0);}
      80% { transform: translate(-1.5px, 1px);}
      100% { transform: translate(0,0);}
    }

    /* Bottom-right nav */
    .nav-links {
      position: absolute;
      right: 3vw;
      bottom: 4vh;
      display: flex;
      flex-direction: column;
      gap: 1.1em;
      z-index: 2;
      align-items: flex-end;
      user-select: none;
    }
    .nav-link {
      color: #fff;
      font-size: 1.05rem;
      text-decoration: none;
      font-family: inherit;
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      position: relative;
      padding: 0.1em 0.2em 0.1em 0.7em;
      transition: color 0.2s;
      letter-spacing: 0.1px;
      display: flex;
      align-items: center;
      font-weight: 400;
    }
    .nav-link .arrow {
      color: #0ff;
      margin-right: 0.5em;
      text-shadow: 0 0 6px #0ff, 0 0 12px #0ff8;
      font-size: 1.1em;
      transition: color 0.2s;
    }
    .nav-link::after {
      content: '';
      display: block;
      position: absolute;
      left: 0.7em;
      right: 0;
      bottom: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff69b4 0%, #0ff 100%);
      opacity: 0;
      transform: scaleX(0.7);
      transition: opacity 0.18s, transform 0.18s;
      border-radius: 2px;
      pointer-events: none;
    }
    .nav-link:hover, .nav-link:focus {
      color: #ff69b4;
      outline: none;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4;
    }
    .nav-link:hover .arrow, .nav-link:focus .arrow {
      color: #ff69b4;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4;
    }
    .nav-link:hover::after, .nav-link:focus::after {
      opacity: 1;
      transform: scaleX(1.1);
      animation: underline-flicker 0.4s linear;
    }
    @keyframes underline-flicker {
      0% { opacity: 0.2; }
      30% { opacity: 1; }
      60% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 700px) {
      .user-alias, .system-message {
        left: 4vw;
        font-size: 1rem;
      }
      .off-message-row {
        left: 6vw;
        top: 48vh;
      }
      .console-bg {
        left: 3vw;
        top: 24vh;
        width: 90vw;
        font-size: 0.92rem;
      }
      .nav-links {
        right: 2vw;
        bottom: 2vh;
        gap: 0.7em;
      }
      .nav-link {
        font-size: 0.98rem;
      }
    }
    @media (max-width: 480px) {
      .user-alias, .system-message {
        left: 2vw;
        font-size: 0.93rem;
      }
      .off-message-row {
        left: 3vw;
        top: 60vh;
      }
      .console-bg {
        left: 2vw;
        top: 18vh;
        width: 96vw;
        font-size: 0.89rem;
      }
      .nav-links {
        right: 1vw;
        bottom: 1vh;
        gap: 0.5em;
      }
      .nav-link {
        font-size: 0.93rem;
      }
    }
  </style>
</head>
<body>
  <div class="console-bg" aria-hidden="true" id="console-bg"></div>
  <div class="user-alias">user@koros</div>
  <div class="system-message" id="system-message"></div>
  <div class="off-message-row">
    <span class="off-message">this is the wrong place to find the right person.</span>
    <span class="jitter-cursor" id="jitter-cursor">█</span>
  </div>
  <nav class="nav-links">
    <a href="#" class="nav-link" tabindex="1"><span class="arrow">↪</span>enter discord</a>
    <a href="#" class="nav-link" tabindex="2"><span class="arrow">↪</span>launch youtube</a>
    <a href="#" class="nav-link" tabindex="3"><span class="arrow">↪</span>connect to github</a>
    <a href="#" class="nav-link" tabindex="4"><span class="arrow">↪</span>trace roblox</a>
  </nav>
  <audio id="beep" src="https://cdn.jsdelivr.net/gh/koros-assets/beep-short.mp3" preload="auto"></audio>
  <script>
    // Typing effect for system message
    const messages = [
      "Boot sequence initialized... Access granted.",
      "Decrypting credentials... Welcome.",
      "System online. Awaiting input.",
      "Trace complete. No anomalies detected.",
      "Loading modules... Done.",
      "Connection established. Monitoring...",
      "Terminal ready. Listening for commands."
    ];
    const systemMessage = document.getElementById('system-message');
    let msg = messages[Math.floor(Math.random() * messages.length)];
    let idx = 0;
    function typeMessage() {
      if (idx <= msg.length) {
        systemMessage.textContent = msg.slice(0, idx);
        idx++;
        setTimeout(typeMessage, 32 + Math.random() * 40);
      }
    }
    setTimeout(typeMessage, 500);

    // Fake console output in background
    const consoleLines = [
      'echo "loading modules..."',
      '>> handshake: ok',
      '>> env: prod',
      '>> ping 127.0.0.1 ... pong',
      '>> auth: accepted',
      '>> fetching secrets...',
      '>> compiling shaders...',
      '>> system check: passed',
      '>> entropy: high',
      '>> uplink: stable',
      '>> [OK] all systems nominal',
      '>> warning: unauthorized access detected',
      '>> patching kernel...',
      '>> done.',
      '>> exit'
    ];
    function shuffle(arr) {
      let a = arr.slice();
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }
    function renderConsoleBg() {
      const lines = shuffle(consoleLines).slice(0, 7);
      document.getElementById('console-bg').textContent = lines.join('\n');
    }
    renderConsoleBg();
    setInterval(renderConsoleBg, 9000);

    // Jitter cursor: randomize position slightly every 200ms
    const cursor = document.getElementById('jitter-cursor');
    function jitterCursor() {
      const x = (Math.random() - 0.5) * 2.5;
      const y = (Math.random() - 0.5) * 2.5;
      cursor.style.transform = `translate(${x}px, ${y}px)`;
    }
    setInterval(jitterCursor, 180);

    // Neon nav link sound + flicker
    const beep = document.getElementById('beep');
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('mouseenter', () => {
        beep.currentTime = 0;
        beep.volume = 0.13;
        beep.play();
      });
      link.addEventListener('focus', () => {
        beep.currentTime = 0;
        beep.volume = 0.13;
        beep.play();
      });
    });

    // Optional: Parallax background on mouse move
    document.body.addEventListener('mousemove', e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 2;
      const y = (e.clientY / window.innerHeight - 0.5) * 2;
      document.body.style.backgroundPosition = `${x * 8}px ${y * 8}px`;
    });
    // On mobile, shake on touch
    document.body.addEventListener('touchmove', e => {
      document.body.style.backgroundPosition = `0px 0px`;
    });
  </script>
</body>
</html>
