<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Music + Lyrics Player</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #searchBox {
      width: 300px;
      margin-bottom: 10px;
    }
    #lyricsDisplay {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      font-size: 18px;
      line-height: 2em;
    }
    #player {
      margin-top: 20px;
      width: 100%;
    }
    .highlight {
      color: #00ffe1;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ§ Music + Lyrics</h2>
  <input type="text" id="searchBox" placeholder="Search for a song...">
  <button onclick="searchSong()">Search</button>
  <audio id="player" controls></audio>
  <div id="lyricsDisplay"></div>
  <script>
    async function searchSong() {
      let query = document.getElementById('searchBox').value.trim()
      let res = await fetch(`https://api.audius.co/v1/tracks/search?app_name=cleanapp&q=${encodeURIComponent(query)}`)
      let json = await res.json()
      if (!json.data || json.data.length === 0) return alert("No song found.")
      let track = json.data[0]
      let streamURL = `${track.stream_url}?app_name=cleanapp`
      let audio = document.getElementById('player')
      audio.src = streamURL
      fetchLyrics(track.title + ' ' + track.user.name)
    }

    async function fetchLyrics(query) {
      let lyricsBox = document.getElementById('lyricsDisplay')
      lyricsBox.innerHTML = 'Loading lyrics...'
      let res = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(query.split(' ').slice(-1)[0])}/${encodeURIComponent(query.split(' ').slice(0, -1).join(' '))}`)
      let json = await res.json()
      if (!json.lyrics) return lyricsBox.innerHTML = 'No lyrics found.'
      let lines = json.lyrics.split('\n').filter(l => l.trim().length > 0)
      lyricsBox.innerHTML = ''
      let spanList = []
      lines.forEach((line, i) => {
        let span = document.createElement('div')
        span.textContent = line
        lyricsBox.appendChild(span)
        spanList.push(span)
      })
      let audio = document.getElementById('player')
      audio.ontimeupdate = () => {
        let index = Math.floor((audio.currentTime / audio.duration) * spanList.length)
        spanList.forEach((s, i) => s.className = (i === index) ? 'highlight' : '')
      }
    }
  </script>
</body>
</html>
